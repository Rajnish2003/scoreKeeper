<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoreKeeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <img src="/image/pexels-tembela-bohle-1884576.jpg" alt="TeamSpirit">
            <div class="content">
                <p>A two team Game Score Keeper</p>
            </div>
        </div>
        <div class="update">
            <h1 class="p1" title="1">0</h1>
            <h1>&nbsp to &nbsp</h1>
            <h1 class="p2" title="2">0</h1>
        </div>
        <div class="inside">
            <b>Playing to</b>
            <select name="score" id="score">
                <option value="select">select</option>
            </select>
        </div>
        <div class="btn">
            <button class="play1" id="play1">+1 Player One</button>
            <button class="play2" id="play2">+1 Player Two</button>
            <button class="reset" id="reset">Reset</button>
        </div>
        <h1 class="result"></h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
